# version: "3.8"

services:

  backend:
    image: node:16
    container_name: node-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install && npm run build && npm start"
    environment:
      - NODE_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=8440
      - POSTGRES_DB=depark_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis  
      - REDIS_PORT=6379 
    depends_on:
      - db
      - redis
    networks:
      - app-network

  frontend:
    image: node:16
    container_name: react-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
    command: >
      sh -c "npm install && npm run start"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8440
      POSTGRES_DB: depark_db
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    
  redis:
    image: redis:6
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  pg-data:

networks:
  app-network:
    driver: bridge